<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algolab</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
      background: #000;
      color: #fff;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      width: 100%;
    }

    .hero {
      text-align: center;
      margin-bottom: 60px;
    }

    h1 {
      font-size: 4rem;
      font-weight: 700;
      margin-bottom: 20px;
      letter-spacing: -2px;
      line-height: 1;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #888;
      margin-bottom: 40px;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 60px;
      flex-wrap: wrap;
    }

    .stat-item {
      text-align: center;
    }

    .stat-number {
      font-size: 2.5rem;
      font-weight: 700;
      color: #fff;
      display: block;
    }

    .stat-label {
      font-size: 0.9rem;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .nav-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .nav-card {
      background: #111;
      border: 2px solid #333;
      padding: 40px 30px;
      text-decoration: none;
      color: #fff;
      transition: all 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .nav-card:hover {
      border-color: #fff;
      transform: translateY(-5px);
    }

    .nav-icon {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .nav-title {
      font-size: 1.4rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .nav-description {
      font-size: 0.9rem;
      color: #888;
    }

    .back-link {
      text-align: center;
      margin-top: 40px;
    }

    .back-link a {
      color: #666;
      text-decoration: none;
      font-size: 0.9rem;
      border-bottom: 1px solid #444;
      transition: all 0.2s;
    }

    .back-link a:hover {
      color: #fff;
      border-color: #fff;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 3rem;
      }

      .stats {
        gap: 30px;
      }

      .stat-number {
        font-size: 2rem;
      }

      .nav-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="hero">
      <h1>Algolab</h1>
      <p class="subtitle">Your algorithmic problem solving companion</p>
    </div>

    <div class="stats" id="stats">
      <div class="stat-item">
        <span class="stat-number" id="totalExercises">‚Äî</span>
        <span class="stat-label">Exercises</span>
      </div>
      <div class="stat-item">
        <span class="stat-number" id="totalWeeks">‚Äî</span>
        <span class="stat-label">Weeks</span>
      </div>
      <div class="stat-item">
        <span class="stat-number" id="totalComments">‚Äî</span>
        <span class="stat-label">Notes</span>
      </div>
    </div>

    <div class="nav-grid">
      <a href="practice.html" class="nav-card">
        <div class="nav-icon">‚ö°</div>
        <div class="nav-title">Practice</div>
        <div class="nav-description">Focus on one problem at a time</div>
      </a>

      <a href="list.html" class="nav-card">
        <div class="nav-icon">üìö</div>
        <div class="nav-title">Full List</div>
        <div class="nav-description">Browse and annotate all exercises</div>
      </a>
    </div>

    <div class="back-link">
      <a href="../index.html">‚Üê Back to main site</a>
    </div>
  </div>

  <script src="exercises-data.js"></script>
  <script>
    // Calculate and display stats
    if (EXERCISES && EXERCISES.length > 0) {
      document.getElementById('totalExercises').textContent = EXERCISES.length;

      const weeks = new Set(EXERCISES.map(ex => ex.week).filter(w => w));
      document.getElementById('totalWeeks').textContent = weeks.size;

      // Count total comments from localStorage
      let totalComments = 0;
      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith('comments_')) {
          const comments = JSON.parse(localStorage.getItem(key));
          totalComments += comments.length;
        }
      }
      document.getElementById('totalComments').textContent = totalComments;
    }
  </script>
</body>
</html>
