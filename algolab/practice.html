<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Algolab Practice</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
      background: #000;
      color: #fff;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
      flex: 1;
    }

    header {
      border-bottom: 2px solid #fff;
      padding-bottom: 30px;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: -1px;
    }

    .subtitle {
      color: #aaa;
      font-size: 1rem;
    }

    .nav {
      margin-top: 20px;
      display: flex;
      gap: 15px;
    }

    .nav a {
      color: #fff;
      text-decoration: none;
      padding: 8px 16px;
      border: 1px solid #fff;
      transition: all 0.2s;
    }

    .nav a:hover {
      background: #fff;
      color: #000;
    }

    .exercise-card {
      background: #111;
      border: 2px solid #333;
      padding: 40px;
      margin-bottom: 30px;
      transition: border-color 0.3s;
    }

    .exercise-card:hover {
      border-color: #666;
    }

    .exercise-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 30px;
      gap: 20px;
    }

    .exercise-title {
      flex: 1;
    }

    .exercise-title h2 {
      font-size: 1.8rem;
      margin-bottom: 8px;
    }

    .exercise-meta {
      color: #888;
      font-size: 0.9rem;
    }

    .exercise-number {
      color: #666;
      font-size: 3rem;
      font-weight: 700;
      line-height: 1;
    }

    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 25px;
    }

    .tag {
      background: #000;
      border: 1px solid #444;
      padding: 5px 12px;
      font-size: 0.85rem;
      color: #aaa;
    }

    .problem-section {
      margin-bottom: 30px;
    }

    .section-title {
      color: #888;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 15px;
    }

    .problem-text {
      font-size: 1.05rem;
      line-height: 1.8;
      color: #fff;
      white-space: pre-wrap;
    }

    .solution-section {
      margin-top: 30px;
      padding-top: 30px;
      border-top: 1px solid #333;
      display: none;
    }

    .solution-section.visible {
      display: block;
    }

    .solution-short {
      background: #0a0a0a;
      border-left: 3px solid #fff;
      padding: 20px;
      margin-bottom: 20px;
      font-size: 1rem;
      line-height: 1.7;
      white-space: pre-wrap;
    }

    .solution-code {
      background: #0a0a0a;
      border: 1px solid #222;
      padding: 20px;
      overflow-x: auto;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
      font-size: 0.9rem;
      line-height: 1.5;
    }

    .solution-code pre {
      margin: 0;
      white-space: pre;
      color: #ddd;
    }

    .controls {
      display: flex;
      gap: 15px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    button {
      background: #fff;
      color: #000;
      border: 2px solid #fff;
      padding: 12px 30px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }

    button:hover {
      background: #000;
      color: #fff;
    }

    button:disabled {
      opacity: 0.3;
      cursor: not-allowed;
    }

    button.secondary {
      background: #000;
      color: #fff;
      border: 2px solid #444;
    }

    button.secondary:hover {
      border-color: #fff;
    }

    .progress {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: #222;
      z-index: 1000;
    }

    .progress-bar {
      height: 100%;
      background: #fff;
      transition: width 0.3s;
    }

    .external-link {
      display: inline-block;
      margin-top: 10px;
      color: #888;
      text-decoration: none;
      font-size: 0.9rem;
      border-bottom: 1px solid #444;
      transition: all 0.2s;
    }

    .external-link:hover {
      color: #fff;
      border-color: #fff;
    }

    /* Mini-game styles */
    .game-container {
      display: none;
    }

    .game-container.active {
      display: block;
    }

    .game-card {
      background: #111;
      border: 2px solid #333;
      padding: 40px;
      margin-bottom: 30px;
    }

    .game-title {
      font-size: 1.8rem;
      margin-bottom: 30px;
      text-align: center;
    }

    .game-score {
      text-align: center;
      font-size: 1.2rem;
      color: #888;
      margin-bottom: 30px;
    }

    .matching-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }

    .matching-item {
      background: #0a0a0a;
      border: 2px solid #333;
      padding: 25px;
      cursor: pointer;
      transition: all 0.3s;
      min-height: 150px;
    }

    .matching-item:hover {
      border-color: #666;
    }

    .matching-item.selected {
      border-color: #fff;
      background: #1a1a1a;
    }

    .matching-item.correct {
      border-color: #0f0;
      background: rgba(0, 255, 0, 0.1);
    }

    .matching-item.incorrect {
      border-color: #f00;
      background: rgba(255, 0, 0, 0.1);
    }

    .matching-label {
      font-size: 0.8rem;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    .matching-content {
      font-size: 0.95rem;
      line-height: 1.6;
      white-space: pre-wrap;
    }

    .method-quiz-options {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin: 30px 0;
    }

    .method-option {
      background: #0a0a0a;
      border: 2px solid #333;
      padding: 12px 20px;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.95rem;
    }

    .method-option:hover {
      border-color: #666;
    }

    .method-option.selected {
      border-color: #fff;
      background: #1a1a1a;
    }

    .method-option.correct {
      border-color: #0f0;
      background: rgba(0, 255, 0, 0.1);
    }

    .method-option.incorrect {
      border-color: #f00;
      background: rgba(255, 0, 0, 0.1);
    }

    .method-option.missed {
      border-color: #ff0;
      background: rgba(255, 255, 0, 0.1);
    }

    .game-result {
      text-align: center;
      font-size: 1.5rem;
      margin: 30px 0;
      padding: 20px;
      border: 2px solid #333;
    }

    .game-result.correct {
      color: #0f0;
      border-color: #0f0;
    }

    .game-result.incorrect {
      color: #f00;
      border-color: #f00;
    }

    .game-controls {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    @media (max-width: 768px) {
      .container {
        padding: 30px 15px;
      }

      h1 {
        font-size: 2rem;
      }

      .exercise-header {
        flex-direction: column-reverse;
      }

      .exercise-number {
        font-size: 2rem;
      }

      .exercise-card {
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="progress">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <div class="container">
    <header>
      <h1>Algolab Practice</h1>
      <p class="subtitle">Master one problem at a time</p>
      <div class="nav">
        <a href="index.html">‚Üê Back</a>
        <a href="list.html">View All</a>
        <button onclick="toggleMode('practice')">Practice</button>
        <button onclick="toggleMode('matching')">Matching Game</button>
        <button onclick="toggleMode('methods')">Methods Quiz</button>
      </div>
    </header>

    <main id="exerciseContainer">
      <!-- Exercise will be loaded here -->
    </main>

    <div id="gameContainer" class="game-container">
      <!-- Game will be loaded here -->
    </div>
  </div>

  <script src="exercises-data.js"></script>
  <script>
    let currentIndex = 0;
    let solutionVisible = false;

    function updateProgress() {
      const progress = ((currentIndex + 1) / EXERCISES.length) * 100;
      document.getElementById('progressBar').style.width = progress + '%';
    }

    function renderExercise() {
      const ex = EXERCISES[currentIndex];
      solutionVisible = false;

      const html = `
        <div class="exercise-card">
          <div class="exercise-header">
            <div class="exercise-title">
              <h2>${ex.name || 'Untitled Exercise'}</h2>
              <div class="exercise-meta">
                ${ex.aka ? `<div><strong>Also known as:</strong> ${ex.aka}</div>` : ''}
                ${ex.week ? `<div>Week ${ex.week}</div>` : ''}
              </div>
            </div>
            <div class="exercise-number">#${currentIndex + 1}</div>
          </div>

          ${ex.methods ? `
          <div class="tags">
            ${ex.methods.split(',').map(m => `<span class="tag">${m.trim()}</span>`).join('')}
          </div>
          ` : ''}

          <div class="problem-section">
            <div class="section-title">Problem</div>
            <div class="problem-text">${ex.problemModel || 'No problem description available.'}</div>
          </div>

          ${ex.link ? `<a href="${ex.link}" target="_blank" class="external-link">View on Expert ‚Üí</a>` : ''}

          <div class="solution-section" id="solutionSection">
            <div class="section-title">Solution</div>
            
            ${ex.solutionShort ? `
            <div class="solution-short">${ex.solutionShort}</div>
            ` : ''}
            
            ${ex.solution ? `
            <div class="solution-code">
              <pre>${escapeHtml(ex.solution)}</pre>
            </div>
            ` : ''}
          </div>

          <div class="controls">
            <button onclick="toggleSolution()" id="revealBtn">Show Solution</button>
            <button onclick="randomExercise()" class="secondary">üé≤ Random</button>
            <button onclick="shuffleAndStart()" class="secondary">üîÄ Shuffle All</button>
            <button onclick="previousExercise()" ${currentIndex === 0 ? 'disabled' : ''} class="secondary">‚Üê Previous</button>
            <button onclick="nextExercise()" ${currentIndex === EXERCISES.length - 1 ? 'disabled' : ''} class="secondary">Next ‚Üí</button>
          </div>
        </div>
      `;

      document.getElementById('exerciseContainer').innerHTML = html;
      updateProgress();
      window.scrollTo(0, 0);
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function toggleSolution() {
      const section = document.getElementById('solutionSection');
      const btn = document.getElementById('revealBtn');
      
      if (solutionVisible) {
        section.classList.remove('visible');
        btn.textContent = 'Show Solution';
        solutionVisible = false;
      } else {
        section.classList.add('visible');
        btn.textContent = 'Hide Solution';
        solutionVisible = true;
      }
    }

    function nextExercise() {
      if (currentIndex < EXERCISES.length - 1) {
        currentIndex++;
        renderExercise();
      }
    }

    function previousExercise() {
      if (currentIndex > 0) {
        currentIndex--;
        renderExercise();
      }
    }

    function randomExercise() {
      const randomIndex = Math.floor(Math.random() * EXERCISES.length);
      currentIndex = randomIndex;
      renderExercise();
    }

    function shuffleAndStart() {
      // Fisher-Yates shuffle
      const shuffled = [...EXERCISES];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      EXERCISES.length = 0;
      EXERCISES.push(...shuffled);
      currentIndex = 0;
      renderExercise();
    }

    // Game modes
    let currentMode = 'practice';
    let gameScore = { correct: 0, total: 0 };
    let currentGame = null;

    function toggleMode(mode) {
      currentMode = mode;
      document.getElementById('exerciseContainer').style.display = mode === 'practice' ? 'block' : 'none';
      document.getElementById('gameContainer').classList.toggle('active', mode !== 'practice');
      
      if (mode === 'matching') {
        startMatchingGame();
      } else if (mode === 'methods') {
        startMethodsQuiz();
      }
    }

    function startMatchingGame() {
      // Filter exercises with valid descriptions and solutions
      const validExercises = EXERCISES.filter(ex => {
        const hasValidProblem = ex.problemModel && ex.problemModel.trim() && ex.problemModel !== 'No description' && ex.problemModel !== 'No problem description available.';
        const hasValidSolution = (ex.solutionShort && ex.solutionShort.trim() && ex.solutionShort !== 'No solution') || 
                                 (ex.solution && ex.solution.trim() && ex.solution !== 'No solution');
        return hasValidProblem && hasValidSolution;
      });

      if (validExercises.length < 2) {
        document.getElementById('gameContainer').innerHTML = '<div class="game-card"><p style="text-align: center;">Not enough valid exercises for matching game.</p></div>';
        return;
      }

      // Pick one random exercise for the correct answer
      const correctIndex = Math.floor(Math.random() * validExercises.length);
      const correct = validExercises[correctIndex];
      
      // Pick another random exercise for the wrong pair
      let wrongIndex = Math.floor(Math.random() * validExercises.length);
      while (wrongIndex === correctIndex) {
        wrongIndex = Math.floor(Math.random() * validExercises.length);
      }
      const wrong = validExercises[wrongIndex];

      // Randomize positions
      const problems = Math.random() > 0.5 
        ? [{ ex: correct, isCorrect: true }, { ex: wrong, isCorrect: false }]
        : [{ ex: wrong, isCorrect: false }, { ex: correct, isCorrect: true }];
      
      const solutions = Math.random() > 0.5
        ? [{ ex: correct, isCorrect: true }, { ex: wrong, isCorrect: false }]
        : [{ ex: wrong, isCorrect: false }, { ex: correct, isCorrect: true }];

      currentGame = {
        type: 'matching',
        problems,
        solutions,
        selected: { problem: null, solution: null }
      };

      renderMatchingGame();
    }

    function renderMatchingGame() {
      const html = `
        <div class="game-card">
          <h2 class="game-title">Matching Game</h2>
          <div class="game-score">Score: ${gameScore.correct}/${gameScore.total}</div>
          
          <p style="text-align: center; margin-bottom: 30px; color: #888;">
            Match the correct problem with its solution
          </p>

          <div class="matching-grid">
            ${currentGame.problems.map((p, i) => `
              <div class="matching-item" id="problem-${i}" onclick="selectProblem(${i})">
                <div class="matching-label">Problem ${i + 1}</div>
                <div class="matching-content">${truncateText(p.ex.problemModel || 'No description', 200)}</div>
              </div>
            `).join('')}
            ${currentGame.solutions.map((s, i) => `
              <div class="matching-item" id="solution-${i}" onclick="selectSolution(${i})">
                <div class="matching-label">Solution ${i + 1}</div>
                <div class="matching-content">${truncateText(s.ex.solutionShort || s.ex.solution || 'No solution', 150)}</div>
              </div>
            `).join('')}
          </div>

          <div id="gameResult"></div>

          <div class="game-controls">
            <button onclick="checkMatchingAnswer()">Check Answer</button>
            <button onclick="startMatchingGame()" class="secondary">New Game</button>
            <button onclick="toggleMode('practice')" class="secondary">Back to Practice</button>
          </div>
        </div>
      `;

      document.getElementById('gameContainer').innerHTML = html;
    }

    function truncateText(text, maxLength) {
      if (!text || text.length <= maxLength) return text;
      return text.substring(0, maxLength) + '...';
    }

    function selectProblem(index) {
      currentGame.selected.problem = index;
      document.querySelectorAll('[id^="problem-"]').forEach(el => el.classList.remove('selected'));
      document.getElementById(`problem-${index}`).classList.add('selected');
    }

    function selectSolution(index) {
      currentGame.selected.solution = index;
      document.querySelectorAll('[id^="solution-"]').forEach(el => el.classList.remove('selected'));
      document.getElementById(`solution-${index}`).classList.add('selected');
    }

    function checkMatchingAnswer() {
      if (currentGame.selected.problem === null || currentGame.selected.solution === null) {
        alert('Please select both a problem and a solution!');
        return;
      }

      gameScore.total++;
      
      const problemCorrect = currentGame.problems[currentGame.selected.problem].isCorrect;
      const solutionCorrect = currentGame.solutions[currentGame.selected.solution].isCorrect;
      const isCorrect = problemCorrect && solutionCorrect;

      if (isCorrect) {
        gameScore.correct++;
        document.getElementById(`problem-${currentGame.selected.problem}`).classList.add('correct');
        document.getElementById(`solution-${currentGame.selected.solution}`).classList.add('correct');
        document.getElementById('gameResult').innerHTML = '<div class="game-result correct">‚úì Correct Match!</div>';
      } else {
        document.getElementById(`problem-${currentGame.selected.problem}`).classList.add('incorrect');
        document.getElementById(`solution-${currentGame.selected.solution}`).classList.add('incorrect');
        
        // Highlight correct answers
        currentGame.problems.forEach((p, i) => {
          if (p.isCorrect) document.getElementById(`problem-${i}`).classList.add('correct');
        });
        currentGame.solutions.forEach((s, i) => {
          if (s.isCorrect) document.getElementById(`solution-${i}`).classList.add('correct');
        });
        
        document.getElementById('gameResult').innerHTML = '<div class="game-result incorrect">‚úó Wrong Match!</div>';
      }

      // Disable further selection
      document.querySelectorAll('.matching-item').forEach(el => {
        el.style.pointerEvents = 'none';
      });
    }

    function startMethodsQuiz() {
      const randomIndex = Math.floor(Math.random() * EXERCISES.length);
      const exercise = EXERCISES[randomIndex];
      
      const correctMethods = exercise.methods ? exercise.methods.split(',').map(m => m.trim()) : [];
      
      // Get all unique methods
      const allMethods = [...new Set(EXERCISES.flatMap(ex => 
        ex.methods ? ex.methods.split(',').map(m => m.trim()) : []
      ))];
      
      // Add some random wrong methods
      const wrongMethods = allMethods.filter(m => !correctMethods.includes(m))
        .sort(() => Math.random() - 0.5)
        .slice(0, Math.min(5, allMethods.length - correctMethods.length));
      
      const options = [...correctMethods, ...wrongMethods].sort(() => Math.random() - 0.5);

      currentGame = {
        type: 'methods',
        exercise,
        correctMethods,
        options,
        selected: []
      };

      renderMethodsQuiz();
    }

    function renderMethodsQuiz() {
      const html = `
        <div class="game-card">
          <h2 class="game-title">Methods Quiz</h2>
          <div class="game-score">Score: ${gameScore.correct}/${gameScore.total}</div>
          
          <p style="text-align: center; margin-bottom: 20px; color: #888;">
            Select ALL the correct methodologies used for this problem
          </p>

          <div class="problem-section">
            <div class="section-title">Problem Description</div>
            <div class="problem-text">${currentGame.exercise.problemModel || 'No description'}</div>
          </div>

          <div class="method-quiz-options">
            ${currentGame.options.map((method, i) => `
              <div class="method-option" id="method-${i}" onclick="toggleMethod(${i})">
                ${method}
              </div>
            `).join('')}
          </div>

          <div id="gameResult"></div>

          <div class="game-controls">
            <button onclick="checkMethodsAnswer()">Check Answer</button>
            <button onclick="startMethodsQuiz()" class="secondary">New Quiz</button>
            <button onclick="toggleMode('practice')" class="secondary">Back to Practice</button>
          </div>
        </div>
      `;

      document.getElementById('gameContainer').innerHTML = html;
    }

    function toggleMethod(index) {
      const methodIndex = currentGame.selected.indexOf(index);
      if (methodIndex > -1) {
        currentGame.selected.splice(methodIndex, 1);
        document.getElementById(`method-${index}`).classList.remove('selected');
      } else {
        currentGame.selected.push(index);
        document.getElementById(`method-${index}`).classList.add('selected');
      }
    }

    function checkMethodsAnswer() {
      if (currentGame.selected.length === 0) {
        alert('Please select at least one method!');
        return;
      }

      gameScore.total++;

      const selectedMethods = currentGame.selected.map(i => currentGame.options[i]);
      const correctMethods = currentGame.correctMethods;

      // Check if all correct methods are selected and no wrong ones
      const allCorrectSelected = correctMethods.every(m => selectedMethods.includes(m));
      const noWrongSelected = selectedMethods.every(m => correctMethods.includes(m));
      const isCorrect = allCorrectSelected && noWrongSelected;

      currentGame.options.forEach((method, i) => {
        const el = document.getElementById(`method-${i}`);
        const isCorrectMethod = correctMethods.includes(method);
        const isSelected = currentGame.selected.includes(i);

        if (isCorrectMethod && isSelected) {
          el.classList.add('correct');
        } else if (isCorrectMethod && !isSelected) {
          el.classList.add('missed');
        } else if (!isCorrectMethod && isSelected) {
          el.classList.add('incorrect');
        }
        el.style.pointerEvents = 'none';
      });

      if (isCorrect) {
        gameScore.correct++;
        document.getElementById('gameResult').innerHTML = `
          <div class="game-result correct">
            ‚úì Perfect! You found all ${correctMethods.length} correct method(s)
          </div>
        `;
      } else {
        const missed = correctMethods.filter(m => !selectedMethods.includes(m));
        const wrong = selectedMethods.filter(m => !correctMethods.includes(m));
        
        let feedback = '<div class="game-result incorrect">‚úó Not quite right!<br><br>';
        if (missed.length > 0) feedback += `Missed: ${missed.join(', ')}<br>`;
        if (wrong.length > 0) feedback += `Wrong: ${wrong.join(', ')}`;
        feedback += '</div>';
        
        document.getElementById('gameResult').innerHTML = feedback;
      }
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (currentMode !== 'practice') return;
      
      if (e.key === 'ArrowRight') nextExercise();
      if (e.key === 'ArrowLeft') previousExercise();
      if (e.key === ' ' && e.target.tagName !== 'TEXTAREA') {
        e.preventDefault();
        toggleSolution();
      }
      if (e.key === 'r' || e.key === 'R') {
        randomExercise();
      }
    });

    // Initialize
    if (EXERCISES && EXERCISES.length > 0) {
      // Check for URL parameter
      const urlParams = new URLSearchParams(window.location.search);
      const exParam = urlParams.get('ex');
      if (exParam !== null) {
        const exIndex = parseInt(exParam);
        if (!isNaN(exIndex) && exIndex >= 0 && exIndex < EXERCISES.length) {
          currentIndex = exIndex;
        }
      }
      renderExercise();
    } else {
      document.getElementById('exerciseContainer').innerHTML = '<p>No exercises found.</p>';
    }
  </script>
</body>
</html>
