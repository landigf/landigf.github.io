<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Santa</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="tree">🎄</div>
        <h1 style="color: black;">Secret Santa!</h1>
        <p style="color: black;">Organizza il tuo Secret Santa.</p>
        <form action="/secretsanta" method="post" id="secretsanta-form">
            <label for="n_persone">Quanti partecipanti al Secret Santa:</label>
            <input type="number" id="n_persone" name="n_persone" min="3" required>
            <br>
            <input type="submit" value="Inizia Secret Santa">
        </form>
    </div>
</body>
</html>
